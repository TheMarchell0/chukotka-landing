<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Правительство Чукотского автономного округа</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
<header>
    <p>header</p>
</header>
<main>
    <section>
        <h1>Московский экспортный центр для столичных экспортеров</h1>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <picture class="header__bg-flower">
                        <source
                                srcset="./images/flower.png 1x, ./images/flower@2x.png 2x"
                        />
                        <img
                                src="./images/flower.png"
                                srcset="./images/flower.png 1x, ./images/flower@2x.png 2x"
                                alt="Header flower background"
                        />
                    </picture>
                </div>
                <div class="swiper-slide">
                    <picture class="header__bg-flower">
                        <source
                                srcset="./images/flower.png 1x, ./images/flower@2x.png 2x"
                        />
                        <img
                                src="./images/flower.png"
                                srcset="./images/flower.png 1x, ./images/flower@2x.png 2x"
                                alt="Header flower background"
                        />
                    </picture>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>footer</p>
</footer>
<script src="js/main.js"></script>
</body>
</html>
